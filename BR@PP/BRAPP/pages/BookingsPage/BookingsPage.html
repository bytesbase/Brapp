<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HubPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/BookingsPage/BookingsPage.css" rel="stylesheet" />
    <script src="/js/BookingsPagedata.js"></script>
    <script src="/pages/BookingsPage/BookingsPage.js"></script>
</head>
<body>
    <!-- These templates are used to display each item in the ListView declared below. -->
    <div class="headertemplate" data-win-control="WinJS.Binding.Template">
        <button class="group-header win-type-x-large win-type-interactive" data-win-bind="groupKey: key"
            onclick="Application.navigator.pageControl.navigateToGroup(event.srcElement.groupKey)" role="link" tabindex="-1" type="button">
            <!-- <span class="group-title win-type-ellipsis" data-win-bind="textContent: title"></span>
            <span class="group-chevron"></span>-->
        </button>
    </div>
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
            <div class="item-overlay">
                <h4 class="item-title" data-win-bind="textContent: title"></h4>
                <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: subtitle"></h6>
            </div>
        </div>
    </div>

    <!--HeaderTicketsTemplate-->
    <div class="HeaderTicketsBoxTemplate" data-win-control="WinJS.Binding.Template">
        <div class="HeaderTicketsTemplate">
            <div class="HTSTopbanner">
                <div class="HTSLinerDiv">
                    <img src="../../images/HubPage/HubHeaderLine.png" />
                </div>
                <div class="HTStextDiv" data-win-bind="textContent: title"></div>
                <div class="HTSLinerDiv">
                    <img src="../../images/HubPage/HubHeaderLine.png" />
                </div>
            </div>
        </div>
    </div>
    <!--HeaderTicketsTemplate-->

    <!--MybookingTemlate-->
    <div class="MybookingBoxTemplate" data-win-control="WinJS.Binding.Template">
        <div class="MybookingTemlate" data-win-bind="style.backgroundColor: backgroundColor">
            <div class="MybookingMainDIv">
                <div class="MybookingTitle" data-win-bind="textContent: title"></div>
                <div class="MybookingTitleSub" data-win-bind="textContent: titleSub"></div>
                <div class="MybookingTextDay" data-win-bind="textContent: textDay"></div>
                <div class="MybookingTextTime" data-win-bind="textContent:  textTime"></div>
            </div>
        </div>
    </div>
    <!--MybookingTemlate-->

    <!-- The content that will be loaded and displayed. -->
    <div class="fragment BookingsPage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button" style="z-index: 55; position: absolute;"></button>
            <div class="titlearea">
                <div class="MainLogo">
                    <img src="../../images/AppLogo.png" /></div>
            </div>
        </header>
        <section aria-label="Main content" role="main">
            <div class="groupeditemslist win-selectionstylefilled" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
        </section>
        <div class="SnapDiv">"Please switch to full screen to view the details."</div>
    </div>
</body>
</html>
